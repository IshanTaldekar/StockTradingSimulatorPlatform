{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/changepaswd" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="newpaswd" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmpaswd" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Passsword</button>
    </form>
{% endblock %}
